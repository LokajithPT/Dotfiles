# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Alt # alt key

# Assign apps
$term = kitty
$editor = code
$file = dolphin
$browser = brave

# Window/Session actions
bindd = $mainMod+Shift, P,Color Picker , exec, hyprpicker -a # Pick color (Hex) >> clipboard# 
bind = $mainMod, Q, killactive, # close focused window
bind = Super, F4, killactive, # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = $mainMod, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, L, exec, swaylock # launch lock screen
bind = $mainMod+Shift, F, exec, /home/skedaddle/.local/share/bin/windowpin.sh # toggle pin on focused window
bind = $mainMod, Backspace, exec, /home/skedaddle/.local/share/bin/logoutlaunch.sh # launch logout menu
bind = Ctrl+Super, W, exec, killall waybar || (env reload_flag=1 /home/skedaddle/.local/share/bin/wbarconfgen.sh) # toggle waybar and reload config
#bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar without reloading, this is faster

# Application shortcuts
bind = $mainMod, Space, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, F, exec, $browser # launch web browser
bind = Ctrl+Shift, Escape, exec, /home/skedaddle/.local/share/bin/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Launch qutebrowser
bind = $mainMod, b, exec, qutebrowser

# Rofi menus
bind = $mainMod, A, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/rofilaunch.sh d # launch application launcher
bind = $mainMod, Tab, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/rofilaunch.sh w # launch window switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/rofilaunch.sh f # launch file explorer

# Audio control
bindl  = , F10, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, /home/skedaddle/.local/share/bin/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, /home/skedaddle/.local/share/bin/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, /home/skedaddle/.local/share/bin/brightnesscontrol.sh d # decrease brightness

# Move between grouped windows
bind = $mainMod CTRL , H, changegroupactive, b
bind = $mainMod CTRL , L, changegroupactive, f

# Screenshot/Screencapture
bind = $mainMod, P, exec, /home/skedaddle/.local/share/bin/screenshot.sh s # partial screenshot capture
bind = $mainMod+Ctrl, P, exec, /home/skedaddle/.local/share/bin/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Super, P, exec, /home/skedaddle/.local/share/bin/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, /home/skedaddle/.local/share/bin/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mainMod+Super, G, exec, /home/skedaddle/.local/share/bin/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Shift, Right, exec, /home/skedaddle/.local/share/bin/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Shift, Left, exec, /home/skedaddle/.local/share/bin/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod+Shift, Up, exec, /home/skedaddle/.local/share/bin/wbarconfgen.sh n # next waybar mode
bind = $mainMod+Shift, Down, exec, /home/skedaddle/.local/share/bin/wbarconfgen.sh p # previous waybar mode
bind = $mainMod+Shift, R, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/wallbashtoggle.sh -m # launch wallbash mode select menu
bind = $mainMod+Shift, T, exec, bash -c "/home/skedaddle/.local/share/bin/themeselect.sh" # launch theme select menu
bind = $mainMod+Shift, A, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/rofiselect.sh # launch select menu
bind = $mainMod+Shift, X, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/themestyle.sh # launch theme style select menu
bind = $mainMod+Shift, W, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, V, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/cliphist.sh c # launch clipboard
bind = $mainMod+Shift, V, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/cliphist.sh # launch clipboard Manager
bind = $mainMod, K, exec, /home/skedaddle/.local/share/bin/keyboardswitch.sh # switch keyboard layout
bind = $mainMod, slash, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/keybinds_hint.sh c # launch keybinds hint
bind = $mainMod+Super, A, exec, pkill -x rofi || /home/skedaddle/.local/share/bin/animations.sh # launch animations Manager

# Move/Change window focus
bind = $mainMod, j, movefocus, l
bind = $mainMod, k, movefocus, r
bind = $mainMod, i, movefocus, u
bind = $mainMod, n, movefocus, d
bind = Super, Tab, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Resize windows
binde = $mainMod+Super, Right, resizeactive, 30 0
binde = $mainMod+Super, Left, resizeactive, -30 0
binde = $mainMod+Super, Up, resizeactive, 0 -30
binde = $mainMod+Super, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Shift, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Shift, Left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left, Move activewindow left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, right, Move activewindow right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, up, Move activewindow up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, down, Move activewindow down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Super, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
# bind = $mainMod, J, togglesplit

# Move focused window to a workspace silently
bind = $mainMod+Super, 1, movetoworkspacesilent, 1
bind = $mainMod+Super, 2, movetoworkspacesilent, 2
bind = $mainMod+Super, 3, movetoworkspacesilent, 3
bind = $mainMod+Super, 4, movetoworkspacesilent, 4
bind = $mainMod+Super, 5, movetoworkspacesilent, 5
bind = $mainMod+Super, 6, movetoworkspacesilent, 6
bind = $mainMod+Super, 7, movetoworkspacesilent, 7
bind = $mainMod+Super, 8, movetoworkspacesilent, 8
bind = $mainMod+Super, 9, movetoworkspacesilent, 9
bind = $mainMod+Super, 0, movetoworkspacesilent, 10
