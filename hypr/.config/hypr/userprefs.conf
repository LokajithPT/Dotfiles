# --- FIX FOR KITTY TRANSPARENCY ---
# 1. Force the window opacity to 1.0 (so Hyprland doesn't dim/fade the whole window)
#    and allow Kitty's internal background_opacity to handle the see-through effect.
windowrulev2 = opacity 1.0 1.0,class:^(kitty)$

# 2. Disable blur for Kitty to remove the "shady glass" effect
windowrulev2 = noblur,class:^(kitty)$